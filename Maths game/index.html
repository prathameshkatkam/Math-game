<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scabale=yes">
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="container">

        <div id="score">
            score:<span id="scorevalue">0</span>
        </div>
        <div id="Wrong">
            Try again
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="question">
            
        </div>
        <div id="instruction">
            Cick on the correct answer
        </div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game</div>
        <div id="timeremaining">
            Time remaining: <span id="time">60</span>sec
        </div>
        <div id="gameover">
            
        </div>

    </div>
    <script>
var playing=false;
var score;
var timeremaining;
var res;
//if we click on start/reset
document.getElementById("startreset").onclick=function()
{
    //if we are playing 
    if(playing==true)
    location.reload();//to reload the page
    else{ //if we are not playing
        //change mode to playing
        playing=true;
        score=0; //set score to zero
        document.getElementById("scorevalue").innerHTML=score;

        //show countdown box

        document.getElementById("timeremaining").style.display="block";

        timeremaining=60;

        document.getElementById("time").innerHTML=timeremaining;
        
        //hide gameover box
        hide("gameover");

        //change button to reset
        document.getElementById("startreset").innerHTML="Reset Game";

        //start countdown
        startcountdown();

        //generate questions
        generateqa();
    }
}
//clicking on answer box
for(i=1;i<5;i++)
{
    document.getElementById("box"+i).onclick=function()
{
    if(playing==true)
    {
        if(this.innerHTML==res){
            score++;
            document.getElementById("scorevalue").innerHTML=score;
            //hide wrong box and show corrct box
            hide("Wrong");
            show("correct");
            setTimeout(function(){
                hide("correct")
            },1000);

            //generate qn
            generateqa();
        }
        else{
            hide("correct");
            show("Wrong");
            setTimeout(function(){
                hide("Wrong")
            },1000);

        }
    }
}
}

//functions

 function startcountdown()
 {
    action=setInterval(function(){
        timeremaining-=1;
        document.getElementById("time").innerHTML=timeremaining;
        if(timeremaining==0)//gameover
        {
           stopcountdown();
           document.getElementById("gameover").style.display="block";
           document.getElementById("gameover").innerHTML="<p>game over!</p> <p>Your score is "+score +"</p>"
           hide("timeremaining");
           hide("wrong");
           hide("correct");
           playing=false;
           document.getElementById("startreset").innerHTML="Start Game";
        }
    },1000);
 }

 function stopcountdown()
 {
    clearInterval(action);
 }

 function hide(id)
 {
    document.getElementById(id).style.display="none";
 }

 function show(id)
 {
    document.getElementById(id).style.display="block";
 }

function generateqa()
{
    var x=1+Math.round(9*Math.random())
    var y=1+Math.round(9*Math.random())
    res=x*y;
    document.getElementById("question").innerHTML=x +"x"+y;
    var correctpos=1+Math.round(3*Math.random())
    document.getElementById("box"+correctpos).innerHTML=res;//fill one box with crct answer
    
    //fill other boxes with wrong answer
    var answers=[res];
    for(i=1;i<5;i++){
        if(i!=correctpos){
            var wrongans;
            do{
            wrongans=(1+Math.round(9*Math.random()))*(1+Math.round(9*Math.random()))
            }while(wrongans==res);
            document.getElementById("box"+i).innerHTML=wrongans;
            answers.push(wrongans);
        }

    }
   
}
</script>
</body>
